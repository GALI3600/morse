<body>

<div class="alinhar">

var morse = {

};

var inp = document.getElementById("input");
var butt = document.getElementById("butt");
var out = document.getElementById("out");

butt.addEventListener("click", function() {
  var conv = inp.value;
  conv = conv.toLowerCase();
  conv = conv.split("");
  for (var i = 0; i < conv.length; i++) {
    conv[i] = morse[conv[i]];
  }
  conv = conv.join(" ");
  console.log(conv);
  out.innerHTML = conv;
});
